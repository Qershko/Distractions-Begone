<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distractions Begone</title>
    <link rel="sytlesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">

    <style>
        .site-entry {
            display: grid;
            justify-content: space-between;
            grid-template-columns: 2fr 3fr 1fr;
            border: 1px solid grey;
            padding: 10px 5px;
            border-bottom: none;
        }
    </style>

</head>

<body>
    <img src="Logo Header/Logo-Header-w325.jpg" width="auto" height="auto">
    <p style="font-family:verdana">
        Add the website below to block it or setup reminders.
    </p>

    <div id="debug"></div>

    <div style="padding:top = 5px">
        <input type="text" id="website" placeholder="youtube.com" style="width:125px;">
        <select style="display: inline-block;" id="action" name="dropDown">
            <option value="0">Block</option>
            <option value="1">Reminder</option>
        </select>
        <button id="submit-button">Submit</button>

        <div id="hidden_div" style="display: none;">
            <input type="number" step="1" id="timer" placeholder="Enter minutes" style="width:125px;">
        </div>
    </div>

    <br><br>
    <div id="site-list" style="display: grid; grid-auto-flow: row;"></div>

    <script src=popup.js></script>

</body>

</html>
