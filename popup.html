<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distractions Begone</title>
    <link rel="sytlesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
</head>
<body>
    <img src="Logo Header/Logo-Header-w325.jpg" width="auto" height="auto">
    <p style="font-family:verdana">
        Add the website below to block it or setup reminders.
    </p>
    <form action="popup.js" style="padding:top = 5px">
        <input type="text" id="website" placeholder="youtube.com">
        <select name="dropDown" onchange="showText()">
            <option value="0">Block</option>
            <option value="1">Reminder</option>
         </select>
         <div id="hidden_div" style="display:none;">
            <input type="text" id="timer" placeholder="15(minutes)">
        </div>
         
        
        <input type="submit" value="Submit">
    </form>
    <script src="popupForm.js"></script>
</body>
</html>
